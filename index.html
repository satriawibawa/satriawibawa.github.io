<!DOCTYPE html>
<html>
<center>
<head>
	<title>Example Membuat Form</title>
</head>
<body>
 
<!--Membuat Form-->
<h1>Formulir Mahasiswa</h1>	
<form>
	<table>
		<tr>
			<td>Nama</td>
			<td>:</td>
			<td><input type="text" name="nama" placeholder="Nama"></td>
		</tr>
		<tr>
			<td>NPM</td>
			<td>:</td>
			<td><input type="text" name="nim" placeholder="NIM"></td>
		</tr>
		<tr>
			<td>Kelas</td>
			<td>:</td>
			<td><input type="text" name="kelas" placeholder="Kelas"></td>
		</tr>
		<tr>
			<td>Jenis Kelamin</td>
			<td>:</td>
			<td>
			<input type="radio" name="j_kel" value="Male">Male
			<input type="radio" name="j_kel" value="Female">Female
			</td>
		</tr>
		<tr>
			<td>Tanggal Lahir</td>
			<td>:</td>
			<td>
				<input type="date" name="tgl_lahir">
			</td>
		</tr>
		<tr>
		<tr>
			<td>Alamat</td>
			<td>:</td>
			<td>
				<textarea name="alamat" placeholder="Alamat"></textarea>
			</td>
		</tr>
		<tr>
			<td>Hobi</td>
			<td>:</td>
			<td>
				<input type="checkbox" name="hobi" value="Main Game">Main Game
				<input type="checkbox" name="hobi" value="Belajar">Belajar
				<input type="checkbox" name="hobi" value="Menonton Film">Menonton Film
			</td>
		</tr>
			<td>Jurusan</td>
			<td>:</td>
			<td>
				<select name="jurusan">
					<option>--Pilih--
					<option>Sistem Informasi
					<option>Teknik Informatika
					<option>Manajemen Informatika
					<option>Teknik Komputer
					<option>Teknologi Informasi
				</select>
			</td>
		</tr>
		<tr>
			<td>
				<input type="submit" value="Submit">
				<input type="reset" value="Reset">
			</td>
		</tr>
	</table>
</form>
</body>
</center>
</html>
